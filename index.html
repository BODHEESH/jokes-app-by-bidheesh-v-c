<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class=" container-fluid bg-dark bg-gradient d-flex justify-content-center align-items-center"
        style="height: 100vh;">
        <div class="container text-center">
            <h1 class="text-warning">Joke App</h1>
            <button onclick="getRandomJoke()" class="my-5 btn btn-success border">Generate Joke</button>
            <div id="result" class="my-5">
                <div class="border rounded p-5">
                    <h1 class="text-light">Joke of the Day</h1>
                    <p class="fw-bolder text-danger fs-3"></p>
                    <p class="fw-bolder text-success fs-4"></p>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    const getRandomJoke = () => {
        fetch("https://official-joke-api.appspot.com/random_joke")
            .then(response => {
                if (!response.ok) {
                    throw new Error('API Call Failed');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                const displayJoke = data;
                console.log(displayJoke);
                const result = document.getElementById("result");

                result.innerHTML = `
                    <div class="border rounded p-5">
                        <h1 class="text-light">Joke of the Day</h1>
                        <p class="fw-bolder text-danger fs-3">${displayJoke.setup}</p>
                        <p class="fw-bolder text-success fs-4">${displayJoke.punchline}</p>
                    </div>
                `;
            })
            .catch(error => {
                console.log(error);
            });
    };
</script>

</html>
